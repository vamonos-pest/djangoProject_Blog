{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if posts %}
        {% for el in posts %}
            <div class="alert alert-info mt-3">
                <h3>{{ el.title }}</h3>
                <p>{{ el.post }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Пусто</p>
    {% endif %}
{% endblock %}
